<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal.Trick</title>
    <link rel="stylesheet" href="assets/font/fontello-4a7e4894/css/fontello.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="w-full 2xl:container mx-auto">
        <div class="w-full relative">
            <img class="w-full h-[100vh] object-cover" src="assets/img/hero.jpeg" alt="">
        </div>
        <div
            class="w-full border lg:w-[600px] *:my-[55px] absolute top-[50%] text-center  left-[50%]  translate-x-[-50%] translate-y-[-50%] flex justify-center items-center flex-wrap bg-white">
            <h1 class="w-full flex justify-center items-center font-project text-6xl">Modal Project</h1>
            <button onclick="clickbox()" id="btn1"
                class="border px-5 py-2 bg-sky-600 text-white rounded-md hover:text-sky-600 hover:bg-opacity-0 hover:border-sky-600 transition-all duration-1000">Open
                Modal</button>
        </div>
        <div id="box2"
            class="w-full h-full hidden absolute top-0 left-0 flex-wrap justify-center items-center bg-sky-600 bg-opacity-55">
            <div id="box"
                class="w-full z-50 transition-all duration-1000  hidden lg:w-[600px] absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] flex-wrap justify-center items-center bg-white">
                <button onclick="btnclose()" class="w-full flex justify-end"><i
                        class="icon-cancel scale-y-[1] hover:scale-y-[1.5] hover:opacity-70  transition-all duration-1000 w-full flex justify-end pt-2 text-4xl text-red-700"></i></button>
                <h2 class="w-full capitalize flex justify-center items-center py-[85px] font-project text-4xl">modal
                    content</h2>
            </div>
        </div>
        <footer class="w-full flex justify-center items-center flex-wrap">
            <div class="w-full flex cursor-pointer justify-end fixed right-0 top-0">
                <div class="group">
                    <img class="w-[180px] h-[180px] rounded-[50%]" src="assets/img/2.jpg" alt="">
                    <ul
                        class="group-hover:visible group-hover:opacity-[1] absolute top-0 lg:right-[13%] right-[40%] list-none *:text-orange-600 rotate-[18deg] translate-y-[-13px] hover:*:text-sky-700 transition-all duration-[.4s] invisible opacity-0">
                        <li class="mb-[15px] translate-x-[10px]"><a
                                href="https://www.instagram.com/fateme_mohamadiian.fed?igsh=YzVkODRmOTdmMw=="><i
                                    class="icon-instagram text-[30px]"></i></a></li>
                        <li class="mb-[15px]"><a href="http://www.linkedin.com/in/fateme-mohamadian-dev0824"><i
                                    class=" icon-linkedin-2 text-[30px]"></i></a></li>
                        <li class="mb-[15px] translate-x-[20px]"><a href="https://github.com/fatemeMohamadian"><i
                                    class=" icon-github-squared text-[30px]"></i></a></li>
                    </ul>
                </div>
            </div>
            </div>
        </footer>
    </main>
    <script src="assets/js/modal.js"></script>
</body>

</html>
